<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="loadPage()">
    <div class="input-wrapper">
      <div id="input-container">
        <div class="total-sum-wrapper">
          <form>
            <input
              type="text"
              id="input-product-name-enough"
              placeholder="Har nok av fra før"
            />
          </form>
          <button onclick="addProductEnough()">Legg til</button>
        </div>
      </div>
      <div id="input-container">
        <div class="total-sum-wrapper">
          <form>
            <input
              type="text"
              id="input-product-name-soon-empty"
              placeholder="Begynner å gå tom for"
            />
          </form>
          <div class="button-wrapper">
            <button onclick="addProductSoonEmpty()">Legg til</button>
          </div>
        </div>
      </div>
      <div id="input-container">
        <div class="total-sum-wrapper">
          <form>
            <input
              type="text"
              id="input-product-name-buy-more"
              placeholder="Må kjøpe mere av"
            />
            <input
              type="number"
              id="input-price"
              min="1"
              value=""
              placeholder="Pris per vare"
              oninput="this.value = filterInput(this.value)"
            />
          </form>
          <button onclick="addProductBuyMore()">Legg til</button>
        </div>
      </div>
    </div>
    <div class="tot-sum">
      <div></div>
      <div></div>
      <div><p id="total-sum-all-buyMoreProducts"></p></div>
    </div>
    <div class="category-list">
      <div>Har nok av</div>
      <div>Begynner å gå tom for</div>
      <div>
        Må kjøpe mere av
        <br />
      </div>
    </div>
    <div id="product-list">
      <div id="enough-row"></div>
      <div id="soon-empty-row"></div>
      <div id="buy-more-row"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
